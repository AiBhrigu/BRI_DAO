name: Build Whitepaper PDFs

on:
  push:
    branches: [main]
    paths:
      - 'docs/Whitepaper_*.md'

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Markdown to PDF
        run: |
          cd docs
          pandoc docs/Whitepaper_EN.md -o docs/Whitepaper_EN.pdf
          pandoc Whitepaper_RU.md -o Whitepaper_RU.pdf

      - name: Generate index.html
        run: |
          echo '<h1>BRI DAO — Белая книга</h1>' > docs/index.html
          echo '<ul>' >> docs/index.html
          echo '<li><a href="Whitepaper_EN.pdf">Whitepaper (EN)</a></li>' >> docs/index.html
          echo '<li><a href="Whitepaper_RU.pdf">Whitepaper (RU)</a></li>' >> docs/index.html
          echo '</ul>' >> docs/index.html

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/Whitepaper_EN.pdf docs/Whitepaper_RU.pdf docs/index.html
          git commit -m "Auto-generate PDFs and index.html" || echo "No changes to commit"
          git push
