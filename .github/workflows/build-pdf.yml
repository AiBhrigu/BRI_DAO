name: Build Whitepaper PDFs

on:
  push:
    branches:
      - main

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: 📄 Build English Whitepaper PDF
        run: pandoc docs/Whitepaper_EN.md -o docs/Whitepaper_EN.pdf --pdf-engine=pdflatex

      - name: 📄 Build Russian Whitepaper PDF (if exists)
        run: |
          if [ -f docs/Whitepaper_RU.md ]; then
            pandoc docs/Whitepaper_RU.md -o docs/Whitepaper_RU.pdf --pdf-engine=pdflatex
          else
            echo "RU whitepaper not found, skipping."
          fi

      - name: 📤 Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: whitepapers
          path: |
            docs/Whitepaper_EN.pdf
            docs/Whitepaper_RU.pdf
          if-no-files-found: warn
