name: Build Whitepaper PDFs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/Whitepaper_EN.md'
      - 'docs/Whitepaper_RU.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex fonts-dejavu

    - name: Build EN PDF
      run: pandoc docs/Whitepaper_EN.md -o Whitepaper_EN.pdf --pdf-engine=xelatex -V mainfont="DejaVu Serif"

    - name: Build RU PDF (optional)
      run: |
        if [ -f docs/Whitepaper_RU.md ]; then
          pandoc docs/Whitepaper_RU.md -o Whitepaper_RU.pdf --pdf-engine=xelatex -V mainfont="DejaVu Serif"
        fi

    - name: Move PDFs to docs for GitHub Pages
      run: |
        mv Whitepaper_EN.pdf docs/Whitepaper_EN.pdf
        mv Whitepaper_RU.pdf docs/Whitepaper_RU.pdf || echo "No RU PDF to move"

    - name: Auto-commit PDFs to main branch
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ“„ Auto-update Whitepaper PDFs"
        file_pattern: docs/*.pdf
