name: Build Whitepaper PDF

on:
  push:
    branches:
      - main

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Pandoc
        run: sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Generate Whitepaper PDFs
        run: |
          pandoc Whitepaper_EN.md -o Whitepaper_EN.pdf
          pandoc Whitepaper_RU.md -o Whitepaper_RU.pdf

      - name: Copy PDFs to docs/
        run: |
          mkdir -p docs
          cp Whitepaper_EN.pdf docs/Whitepaper_EN.pdf
          cp Whitepaper_RU.pdf docs/Whitepaper_RU.pdf

      - name: Commit and push updated PDFs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/Whitepaper_EN.pdf docs/Whitepaper_RU.pdf
          git commit -m "Auto-update Whitepaper PDFs" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
