name: Convert Whitepaper to PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex fonts-dejavu

      - name: Generate PDFs
        run: |
          pandoc docs/Whitepaper_EN.md -o docs/Whitepaper_EN.pdf --pdf-engine=xelatex -V mainfont="DejaVu Serif"
          pandoc docs/Whitepaper_RU.md -o docs/Whitepaper_RU.pdf --pdf-engine=xelatex -V mainfont="DejaVu Serif"

- name: Push generated PDFs
  run: |
    git config --global user.name 'github-actions'
    git config --global user.email 'actions@github.com'
    git add docs/*.pdf
    git commit -m "Auto-generate Whitepaper PDFs" || echo "No changes to commit"
    git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/AiBhrigu/BRI_DAO.git HEAD:main
